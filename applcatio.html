<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    
</head>
<body style="text-align: center;">

    <div style="border: 1px solid; height: 100%; width: 100%;">
        <div style="background-color: blue; padding: 10px; ">
           

            <h2 id="Ashish">Application form</h2>

            <form action="">
                <label for="Firstname" style="display: inline-block; width: 30%; text-align: right;">First name:</label>
                <input type="text" id="Firstname" style="width: 65%;" required>

                <label for="Lastname" style="display: inline-block; width: 30%; text-align: right;">Last name:</label>
                <input type="text" id="Lastname" style="width: 65%;">

                <br/><br/>

                <label for="Datepicker" style="display: inline-block; width: 30%; text-align: right;">Date of birth:</label>
                <input type="date" id="Datepicker" style="width: 65%;">

                <label for="Age" style="display: inline-block; width: 30%; text-align: right;">Age:</label>
                <input type="text" id="Age" style="width: 65%;">

                <br/><br/>

                <label for="Gender" style="display: inline-block; width: 30%; text-align: right;">Gender:</label>
                <select name="Gender" id="Gender" style="width: 65%;">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                </select>

                <br/><br/>

                <label for="email" style="display: inline-block; width: 30%; text-align: right;">Email address:</label>
                <input type="email" name="email" id="email" style="width: 65%;" placeholder="enter email address">

                <br/><br/>

                <label for="Position" style="display: inline-block; width: 30%; text-align: right;">Position available:</label>
                <input type="radio" id="Junior developer" name="Position available">
                <label for="Junior developer">Junior developer</label>

                <input type="radio" id="Mid developer" name="Position available">
                <label for="Mid developer">Mid developer</label>

                <input type="radio" id="Senior developer" name="Position available">
                <label for="Senior developer">Senior developer</label>

                <br/><br/>

                <label for="Programming language" style="display: inline-block; width: 30%; text-align: right;">Programming language:</label>
                <input type="checkbox" id="Java" name="Programming language">
                <label for="Java">Java</label>

                <input type="checkbox" id="Javascript" name="Programming language">
                <label for="Javascript">Javascript</label>

                <input type="checkbox" id="Python" name="Programming language">
                <label for="Python">Python</label>

                <br/><br/>

                <label for="Password" style="display: inline-block; width: 30%; text-align: right;">Password:</label>
                <input type="password" id="Password" style="width: 65%;">

                <label for="Confirmpassword" style="display: inline-block; width: 30%; text-align: right;">Confirm password:</label>
                <input type="password" id="Confirmpassword" style="width: 65%;">

                <br/><br/>

                <button style="background-color: orange;">Submit</button>
                <button style="background-color: orange;">Reset</button>

            </form>

        </div>
    </div>

</body>
</html>
